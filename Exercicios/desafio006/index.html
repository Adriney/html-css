<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podems inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser utilizar em cada caso.</p>
    <ul type="square"> <!-- disc circle square-->
        <li><abbr title="Use a tag<p>">Parágrafos</abbr>
        <li><abbr title="Use a tags <h1>...<h6>">Títulos</abbr>
        <li><abbr title="Use a tag <img>">Imagens</abbr>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr>
        <li><abbr title="Use a tags <ol> e <li>">Listas numeradas</abbr>
        <li><abbr title="Use a tags <ul> e <li>">Listas com demarcadores</abbr>
    </ul>
</body>
</html>
